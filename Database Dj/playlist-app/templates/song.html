{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h2>Playlists containing this song:</h2>
<div class="container">
  <ul>
    {% for playlist in song.playlists %}
    <li><a href="/playlists/{{playlist.id}}">{{playlist.name}}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
